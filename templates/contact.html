    {% extends 'base.html' %}
    {% load static %}

    {% block content %}
    <style>
        .contact-card {
        background-color: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 15px;
        padding: 30px;
        box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
      }
      .contact-section {
        padding: 100px 0;
        background: linear-gradient(to right, #4e54c8, #8f94fb);
        color: white;
        text-align:center;
        border-radius: 15px;
      }
      .form-control {
    background-color: rgba(255, 255, 255, 0.1);
    border: 1px solid rgba(255, 255, 255, 0.2);
    color: white;
    border-radius: 10px;
    padding: 12px 20px;
}

.form-control::placeholder {
    color: rgba(255, 255, 255, 0.7);
}

.form-control:focus {
    background-color: rgba(255, 255, 255, 0.15);
    border-color: rgba(255, 255, 255, 0.4);
    box-shadow: 0 0 0 0.2rem rgba(255, 255, 255, 0.25);
    color: white;
}

    </style>
    <div class="container mt-5">
         <section id="contact" class="contact-section">
    <div class="container">
      <h2 class="section-title text-white">Get In Touch</h2>

      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="contact-card">
            <p class="text-center">
              I'm always open to discussing new projects, creative ideas, or
              opportunities to be part of your vision.
            </p>

            <div class="text-center mb-4">
              <p>
                <i class="fas fa-envelope mr-2"></i>
                godfredopoku1016@gmail.com
              </p>
            </div>

            <div class="text-center">
              <a href="https://github.com/godfredopoku1016" target="_blank" class="social-icon">
                <i class="fab fa-github"></i>
              </a>
              <a href="https://www.linkedin.com/in/opoku-godfred-1a41702b3" target="_blank" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a>
              <a href="mailto:godfredopoku1016@gmail.com" class="social-icon">
                <i class="fas fa-envelope"></i>
              </a>
            </div>

            <form class="mt-4">
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Your Name" required>
              </div>
              <div class="form-group">
                <input type="email" class="form-control" placeholder="Your Email" required>
              </div>
              <div class="form-group">
                <textarea class="form-control" rows="4" placeholder="Your Message" required></textarea>
              </div>
              <button type="submit" class="btn btn-light btn-block">Send Message</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
    </div>
    {% endblock %}
